<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証エラー - スマレジMCP</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #e74c3c;
            margin-top: 0;
        }
        .error-icon {
            color: #e74c3c;
            font-size: 60px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .error-message {
            background-color: #ffeeee;
            border-left: 4px solid #e74c3c;
            color: #333;
            font-family: monospace;
            margin: 20px 0;
            padding: 10px 15px;
            text-align: left;
            word-break: break-word;
        }
        .button {
            background-color: #00a1e9;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 24px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0088cc;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">✕</div>
        <h1>認証エラー</h1>
        <p>スマレジアカウントとの連携中にエラーが発生しました。</p>
        <div class="error-message">{{ERROR_MESSAGE}}</div>
        <p>再度認証を試みるか、管理者にお問い合わせください。</p>
        <a href="javascript:window.close();" class="button">ウィンドウを閉じる</a>
        <p class="note">このページを閉じてチャットに戻り、もう一度お試しください。</p>
    </div>
</body>
</html>
