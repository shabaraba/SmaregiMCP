<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマレジ認証完了</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .icon {
      font-size: 64px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .message {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 25px;
      font-size: 18px;
    }
    .note {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✓</div>
    <h1>認証が完了しました</h1>
    <div class="message">
      スマレジとの連携が正常に設定されました。
    </div>
    <p>
      このウィンドウは閉じても構いません。<br>
      Claude Desktopに戻って操作を続けてください。
    </p>
    <p class="note">
      このページは安全に閉じることができます。
    </p>
  </div>
</body>
</html>
