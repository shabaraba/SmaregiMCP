type: object
description: 在庫変動履歴情報
properties:
  id:
    type: integer
    description: 在庫変動ID
  storeId:
    type: integer
    description: 店舗ID
  storeName:
    type: string
    description: 店舗名
  productId:
    type: integer
    description: 商品ID
  productCode:
    type: string
    description: 商品コード
  productName:
    type: string
    description: 商品名
  barcode:
    type: string
    description: バーコード
  categoryId:
    type: integer
    description: 部門ID
  categoryName:
    type: string
    description: 部門名
  stockDivision:
    type: integer
    description: 区分（1:取引、2:入庫、3:出庫、4:棚卸、5:発注、6:受注、7:ロス、8:その他）
  divisionName:
    type: string
    description: 区分名
  beforeQuantity:
    type: number
    format: float
    description: 変動前在庫数
  amount:
    type: number
    format: float
    description: 変動数
  stockAmount:
    type: number
    format: float
    description: 変動後在庫数
  targetDateTime:
    type: string
    format: date
    description: 変動日
  upDateTime:
    type: string
    format: date-time
    description: 更新日時
  staffId:
    type: integer
    description: 担当スタッフID
  staffName:
    type: string
    description: 担当スタッフ名
  fromStoreId:
    type: integer
    description: 移動元店舗ID
  toStoreId:
    type: integer
    description: 移動先店舗ID
  taxDivision:
    type: integer
    description: 税区分
  price:
    type: number
    format: float
    description: 価格
  cost:
    type: number
    format: float
    description: 原価
  refId:
    type: integer
    description: 関連ID（取引ID、入庫ID、出庫ID等）
  memo:
    type: string
    description: メモ
required:
  - id
  - storeId
  - productId
  - stockDivision
  - beforeQuantity
  - amount
  - stockAmount
  - targetDateTime
