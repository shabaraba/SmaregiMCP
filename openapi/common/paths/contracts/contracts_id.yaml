get:
  summary: 契約詳細を取得
  description: 指定されたIDの契約詳細を取得します。
  operationId: getContractById
  tags:
    - 契約
  security:
    - AppAccessToken: 
      - common.contracts:read
    - UserAccessToken:
      - common.contracts:read
  parameters:
    - name: id
      in: path
      description: 契約ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: 正常レスポンス
      content:
        application/json:
          schema:
            $ref: '../../schemas/contracts/Contract.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
