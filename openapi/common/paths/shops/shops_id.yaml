get:
  summary: 店舗詳細を取得
  description: 指定されたIDの店舗詳細を取得します。
  operationId: getShopById
  tags:
    - 店舗
  security:
    - AppAccessToken: 
      - common.shop:read
    - UserAccessToken:
      - common.shop:read
  parameters:
    - name: id
      in: path
      description: 店舗ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: 正常レスポンス
      content:
        application/json:
          schema:
            $ref: '../../schemas/shops/Shop.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
