get:
  summary: 店舗一覧を取得
  description: 店舗の一覧を取得します。
  operationId: getShops
  tags:
    - 店舗
  security:
    - AppAccessToken: 
      - common.shop:read
    - UserAccessToken:
      - common.shop:read
  parameters:
    - name: limit
      in: query
      description: 1ページあたりの最大件数
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 100
    - name: page
      in: query
      description: ページ番号
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: sort
      in: query
      description: 並び順の指定
      schema:
        type: string
    - name: name
      in: query
      description: 店舗名で部分一致検索
      schema:
        type: string
    - name: code
      in: query
      description: 店舗コードで完全一致検索
      schema:
        type: string
    - name: isActive
      in: query
      description: 有効フラグで絞り込み
      schema:
        type: boolean
  responses:
    '200':
      description: 正常レスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              shops:
                type: array
                items:
                  $ref: '../../schemas/shops/Shop.yaml'
              pagination:
                $ref: '../../schemas/common/Pagination.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
