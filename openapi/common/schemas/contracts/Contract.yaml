type: object
description: 契約情報
properties:
  id:
    type: string
    description: 契約ID
    example: "contract_123456"
  name:
    type: string
    description: 契約名
    example: "スマレジ株式会社"
  plan:
    type: string
    description: 契約プラン
    enum:
      - free
      - standard
      - premium
      - enterprise
    example: "standard"
  status:
    type: string
    description: 契約ステータス
    enum:
      - active
      - suspended
      - canceled
    example: "active"
  startDate:
    type: string
    format: date
    description: 契約開始日
    example: "2023-01-01"
  endDate:
    type: string
    format: date
    description: 契約終了日（無期限の場合はnull）
    nullable: true
    example: "2024-12-31"
  createdDateTime:
    type: string
    format: date-time
    description: 作成日時
    example: "2023-01-01T00:00:00+09:00"
  updatedDateTime:
    type: string
    format: date-time
    description: 更新日時
    example: "2023-01-01T00:00:00+09:00"
required:
  - id
  - name
  - plan
  - status
  - startDate
  - createdDateTime
  - updatedDateTime
