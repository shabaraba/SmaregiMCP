type: object
description: 軽減税率情報
properties:
  id:
    type: string
    description: 軽減税率ID
    example: "reduce_tax_123456"
  name:
    type: string
    description: 軽減税率名
    example: "軽減税率8%"
  rate:
    type: number
    format: float
    description: 税率（%）
    example: 8.0
  standardTaxRateId:
    type: string
    description: 標準税率ID
    example: "tax_123456"
  startDate:
    type: string
    format: date
    description: 適用開始日
    example: "2019-10-01"
  endDate:
    type: string
    format: date
    description: 適用終了日（無期限の場合はnull）
    nullable: true
    example: null
  createdDateTime:
    type: string
    format: date-time
    description: 作成日時
    example: "2019-09-01T00:00:00+09:00"
  updatedDateTime:
    type: string
    format: date-time
    description: 更新日時
    example: "2019-09-01T00:00:00+09:00"
required:
  - id
  - name
  - rate
  - standardTaxRateId
  - startDate
  - createdDateTime
  - updatedDateTime
