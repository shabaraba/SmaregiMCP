type: object
description: 税率情報
properties:
  id:
    type: string
    description: 税率ID
    example: "tax_123456"
  name:
    type: string
    description: 税率名
    example: "消費税10%"
  rate:
    type: number
    format: float
    description: 税率（%）
    example: 10.0
  taxType:
    type: string
    description: 税タイプ
    enum:
      - consumption
      - other
    example: "consumption"
  startDate:
    type: string
    format: date
    description: 適用開始日
    example: "2019-10-01"
  endDate:
    type: string
    format: date
    description: 適用終了日（無期限の場合はnull）
    nullable: true
    example: null
  isDefault:
    type: boolean
    description: デフォルト税率フラグ
    example: true
  createdDateTime:
    type: string
    format: date-time
    description: 作成日時
    example: "2019-09-01T00:00:00+09:00"
  updatedDateTime:
    type: string
    format: date-time
    description: 更新日時
    example: "2019-09-01T00:00:00+09:00"
required:
  - id
  - name
  - rate
  - taxType
  - startDate
  - isDefault
  - createdDateTime
  - updatedDateTime
