get:
  tags:
    - 在庫
  summary: 在庫一覧取得
  description: 条件を指定して、在庫情報の一覧を取得します。
  operationId: getStocks
  parameters:
    - name: store_id
      in: query
      description: 店舗ID
      schema:
        type: integer
    - name: product_id
      in: query
      description: 商品ID
      schema:
        type: integer
    - name: product_code
      in: query
      description: 商品コード
      schema:
        type: string
    - name: product_name
      in: query
      description: 商品名
      schema:
        type: string
    - name: category_id
      in: query
      description: 部門ID
      schema:
        type: integer
    - name: barcode
      in: query
      description: バーコード
      schema:
        type: string
    - name: limit
      in: query
      description: 取得件数
      schema:
        type: integer
        default: 20
    - name: page
      in: query
      description: ページ番号
      schema:
        type: integer
        default: 1
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            type: object
            properties:
              stocks:
                type: array
                items:
                  $ref: './../../schemas/stocks/Stock.yaml'
              pagination:
                $ref: './../../schemas/common/Pagination.yaml'
    '400':
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../schemas/common/Error.yaml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../schemas/common/Error.yaml'
  security:
    - AppAccessToken:
        - pos.stock:read
    - UserAccessToken:
        - pos.stock:read

patch:
  tags:
    - 在庫
  summary: 在庫更新
  description: 在庫情報を更新します。
  operationId: updateStock
  requestBody:
    content:
      application/json:
        schema:
          $ref: './../../schemas/stocks/StockUpdate.yaml'
    required: true
  responses:
    '200':
      description: 成功
    '400':
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: './../../schemas/common/Error.yaml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: './../../schemas/common/Error.yaml'
    '404':
      description: 指定された在庫情報が存在しない
      content:
        application/json:
          schema:
            $ref: './../../schemas/common/Error.yaml'
  security:
    - AppAccessToken:
        - pos.stock:write
    - UserAccessToken:
        - pos.stock:write
