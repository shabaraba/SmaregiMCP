get:
  summary: 商品一覧の取得
  description: |
    商品の一覧を取得します。
    検索条件を指定することで、特定の商品のみを取得することも可能です。
  operationId: getProducts
  tags:
    - 商品
  parameters:
    - name: limit
      in: query
      description: 取得件数
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000
        default: 100
    - name: page
      in: query
      description: ページ番号
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    - name: sort
      in: query
      description: ソート順
      schema:
        type: string
        enum:
          - productId
          - productCode
          - productName
          - categoryId
          - supplierName
          - price
          - cost
          - modified
        default: productId
    - name: order
      in: query
      description: ソート順序
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
    - name: productId
      in: query
      description: 商品ID
      schema:
        type: integer
        format: int64
    - name: productCode
      in: query
      description: 商品コード
      schema:
        type: string
    - name: janCode
      in: query
      description: JANコード
      schema:
        type: string
    - name: productName
      in: query
      description: 商品名
      schema:
        type: string
    - name: categoryId
      in: query
      description: 部門ID
      schema:
        type: integer
        format: int64
    - name: categoryCode
      in: query
      description: 部門コード
      schema:
        type: string
    - name: supplierId
      in: query
      description: 仕入先ID
      schema:
        type: integer
        format: int64
    - name: supplierCode
      in: query
      description: 仕入先コード
      schema:
        type: string
    - name: storeId
      in: query
      description: 店舗ID
      schema:
        type: integer
        format: int64
    - name: status
      in: query
      description: ステータス
      schema:
        type: integer
        enum:
          - 0  # 未使用
          - 1  # 使用中
    - name: productType
      in: query
      description: 商品タイプ
      schema:
        type: integer
        enum:
          - 0  # 通常商品
          - 1  # セット販売
          - 2  # 簡易バンドル販売
          - 9  # その他
    - name: fields
      in: query
      description: 取得するフィールド
      schema:
        type: array
        items:
          type: string
        default: ["*"]
  responses:
    '200':
      description: 商品一覧を返却
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '../../schemas/products/Product.yaml'
              total:
                type: integer
                description: 総件数
              limit:
                type: integer
                description: 取得件数
              page:
                type: integer
                description: ページ番号
    '400':
      description: リクエストパラメータが不正
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '403':
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
  security:
    - AppAccessToken:
        - pos.products:read
    - UserAccessToken:
        - pos.products:read

post:
  summary: 商品の新規登録
  description: 商品を新規登録します。
  operationId: createProduct
  tags:
    - 商品
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/products/ProductCreate.yaml'
  responses:
    '201':
      description: 商品の登録に成功
      content:
        application/json:
          schema:
            $ref: '../../schemas/products/Product.yaml'
    '400':
      description: リクエストパラメータが不正
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '403':
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
    '409':
      description: 既存データとの競合エラー
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/Error.yaml'
  security:
    - AppAccessToken:
        - pos.products:write
    - UserAccessToken:
        - pos.products:write
