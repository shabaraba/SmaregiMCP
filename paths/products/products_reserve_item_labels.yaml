get:
  summary: 予約項目ラベル一覧の取得
  description: 登録されている予約項目ラベルの一覧を取得します。
  operationId: getProductReserveItemLabels
  tags:
    - 商品
  parameters:
    - name: limit
      in: query
      description: 取得件数
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000
        default: 100
    - name: page
      in: query
      description: ページ番号
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    - name: no
      in: query
      description: 予約項目ラベル番号
      schema:
        type: integer
        format: int32
    - name: name
      in: query
      description: 予約項目ラベル名
      schema:
        type: string
    - name: fields
      in: query
      description: 取得するフィールド
      schema:
        type: array
        items:
          type: string
        default: ["*"]
  responses:
    '200':
      description: 予約項目ラベル一覧を返却
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ProductReserveItemLabel'
              total:
                type: integer
                description: 総件数
              limit:
                type: integer
                description: 取得件数
              page:
                type: integer
                description: ページ番号
    '400':
      description: リクエストパラメータが不正
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  security:
    - AppAccessToken:
        - pos.products:read
    - UserAccessToken:
        - pos.products:read

post:
  summary: 予約項目ラベルの新規登録
  description: 予約項目ラベルを新規登録します。
  operationId: createProductReserveItemLabel
  tags:
    - 商品
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ProductReserveItemLabel'
  responses:
    '201':
      description: 予約項目ラベルの登録に成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductReserveItemLabel'
    '400':
      description: リクエストパラメータが不正
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '409':
      description: 既存データとの競合エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  security:
    - AppAccessToken:
        - pos.products:write
    - UserAccessToken:
        - pos.products:write
