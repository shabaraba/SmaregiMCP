get:
  summary: 取引取得
  description: 取引情報を取得します。
  tags:
    - 取引
  parameters:
    - name: id
      in: path
      required: true
      description: 取引ID
      schema:
        type: integer
        format: int64
  responses:
    "200":
      description: 成功時のレスポンス
      content:
        application/json:
          schema:
            $ref: "../../schemas/transactions/Transaction.yaml"
    "404":
      description: 指定された取引が見つからない
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/Error.yaml"
  security:
    - AppAccessToken:
        - pos.transactions:read
    - UserAccessToken:
        - pos.transactions:read

put:
  summary: 取引更新
  description: |-
    取引情報を更新します。
    
    リクエストボディに含まれていないフィールドは更新されません。
  tags:
    - 取引
  parameters:
    - name: id
      in: path
      required: true
      description: 取引ID
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/transactions/TransactionUpdate.yaml"
  responses:
    "200":
      description: 成功時のレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 更新完了メッセージ
                example: "更新が完了しました"
    "400":
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/Error.yaml"
    "404":
      description: 指定された取引が見つからない
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/Error.yaml"
  security:
    - AppAccessToken:
        - pos.transactions:write
    - UserAccessToken:
        - pos.transactions:write

delete:
  summary: 取引削除
  description: 取引情報を削除します。
  tags:
    - 取引
  parameters:
    - name: id
      in: path
      required: true
      description: 取引ID
      schema:
        type: integer
        format: int64
  responses:
    "204":
      description: 成功時のレスポンス（コンテンツなし）
    "404":
      description: 指定された取引が見つからない
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/Error.yaml"
    "409":
      description: 取引が既に処理済みなど、削除できない状態である
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/Error.yaml"
  security:
    - AppAccessToken:
        - pos.transactions:write
    - UserAccessToken:
        - pos.transactions:write
