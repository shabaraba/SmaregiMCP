get:
  summary: 取引一覧取得
  description: |-
    取引一覧を取得します。
    
    レスポンスデータは作成日時の降順で取得されます。
  tags:
    - 取引
  parameters:
    - name: storeId
      in: query
      description: 店舗ID
      schema:
        type: integer
        format: int64
    - name: customerId
      in: query
      description: 会員ID
      schema:
        type: integer
        format: int64
    - name: customerCode
      in: query
      description: 会員コード
      schema:
        type: string
    - name: transactionHead.transactionDateTime
      in: query
      description: 取引日時。一致検索
      schema:
        type: string
        format: date-time
    - name: transactionHead.transactionDateTimeFrom
      in: query
      description: 取引日時(From)。範囲検索（開始日時）
      schema:
        type: string
        format: date-time
    - name: transactionHead.transactionDateTimeTo
      in: query
      description: 取引日時(To)。範囲検索（終了日時）
      schema:
        type: string
        format: date-time
    - name: transactionHead.transactionHeadId
      in: query
      description: 取引ヘッドID
      schema:
        type: integer
        format: int64
    - name: terminal
      in: query
      description: 端末ID
      schema:
        type: integer
        format: int64
    - name: paymentMethod
      in: query
      description: 決済方法ID
      schema:
        type: integer
        format: int64
    - name: limit
      in: query
      description: 最大取得件数
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 100
    - name: page
      in: query
      description: ページ番号
      schema:
        type: integer
        minimum: 1
        default: 1
  responses:
    "200":
      description: 成功時のレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: "../../schemas/transactions/Transaction.yaml"
              pagination:
                $ref: "../../schemas/common/Pagination.yaml"
    "400":
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/Error.yaml"
  security:
    - AppAccessToken:
        - pos.transactions:read
    - UserAccessToken:
        - pos.transactions:read

post:
  summary: 取引作成
  description: |-
    取引情報を作成します。
    
    作成した取引データには、自動的に取引IDが割り当てられます。
  tags:
    - 取引
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/transactions/TransactionCreate.yaml"
  responses:
    "201":
      description: 成功時のレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                description: 作成された取引ID
    "400":
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: "../../schemas/common/Error.yaml"
  security:
    - AppAccessToken:
        - pos.transactions:write
    - UserAccessToken:
        - pos.transactions:write
