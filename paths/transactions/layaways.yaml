get:
  summary: 預かり取引一覧取得
  description: |-
    預かり取引一覧を取得します。
    
    レスポンスデータは作成日時の降順で取得されます。
  tags:
    - 取引
  parameters:
    - name: storeId
      in: query
      description: 店舗ID
      schema:
        type: integer
        format: int64
    - name: status
      in: query
      description: |-
        ステータス
        * 1: 預かり
        * 2: 終了
      schema:
        type: integer
        enum: [1, 2]
    - name: layaway.layawayDateTimeFrom
      in: query
      description: 預かり日時(From)。範囲検索（開始日時）
      schema:
        type: string
        format: date-time
    - name: layaway.layawayDateTimeTo
      in: query
      description: 預かり日時(To)。範囲検索（終了日時）
      schema:
        type: string
        format: date-time
    - name: limit
      in: query
      description: 最大取得件数
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 100
    - name: page
      in: query
      description: ページ番号
      schema:
        type: integer
        minimum: 1
        default: 1
  responses:
    "200":
      description: 成功時のレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              layaways:
                type: array
                items:
                  $ref: "#/components/schemas/Layaway"
              pagination:
                $ref: "#/components/schemas/Pagination"
    "400":
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  security:
    - AppAccessToken:
        - pos.transactions:read
    - UserAccessToken:
        - pos.transactions:read

post:
  summary: 預かり取引作成
  description: |-
    預かり取引情報を作成します。
    
    作成した預かり取引データには、自動的に預かり取引IDが割り当てられます。
  tags:
    - 取引
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/LayawayCreate"
  responses:
    "201":
      description: 成功時のレスポンス
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                description: 作成された預かり取引ID
    "400":
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  security:
    - AppAccessToken:
        - pos.transactions:write
    - UserAccessToken:
        - pos.transactions:write
